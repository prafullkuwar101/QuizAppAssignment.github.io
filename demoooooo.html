<body>


    <script>
        
let time = 0;

function timeTaken() {
  time++;
  console.log(`${time} seconds`);
  if (time === 3) {
    clearInterval(intervalId);
  }
}
const intervalId = setInterval(timeTaken, 1000);





function selectAnswer(e) {
  const selectedBtn = e.target;
  const isCorrect = selectedBtn.dataset.correct === "true";
  if(isCorrect){
    selectedBtn.classList.add("correct");
    score += 1;
    sessionStorage.setItem("score", `${(score / 10) * 100}.00%`);
    document.getElementById("score").innerHTML = `SCORE :${score}`;


    
    correctAns += 1;
    // sessionStorage.setItem("correctAns", correctAns);
    // document.getElementById("correctQuestion").innerHTML = correctAns;
  }else{
    selectedBtn.classList.add("incorrect");
    
  }
  Array.from(answerButtons.children).forEach(button => {
    if(button.dataset.correct === "true") {
      button.classList.add("correct");
      wrongAns +=1;
      // sessionStorage.setItem("wrongAns", wrongAns);
      // document.getElementById("wrongQuestion").innerHTML = wrongAns;
    }
    button.disabled = true;
  })
}




    </script>
</body>
</html>
